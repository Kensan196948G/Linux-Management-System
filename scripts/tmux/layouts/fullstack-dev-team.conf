# ============================================================
# fullstack-dev-team.conf - 開発チームレイアウト（4名）
# ============================================================
# メイン 55% + サイド 6ペイン (3x2)
#
# +----------------------------------+
# |                    |DevT|Agnt|MCP|
# |  Claude Code       | 15%| 15%|15%|
# |     55%            |----|----|----|
# |                    |Git |Rsrc|Log|
# +----------------------------------+
#
# 形式: PANE_NAME SPLIT_DIR SPLIT_PCT SCRIPT_NAME ARGS
# ============================================================

# 右側にDevTools監視（全幅の45%）
devtools h 45 devtools-monitor.sh __PORT__

# 右側をさらに3列に分割
agent-teams h 66 agent-teams-monitor.sh
mcp-health h 50 mcp-health-monitor.sh

# 各列の下半分
git-status v 50 git-status-monitor.sh __PROJECT__
resource v 50 resource-monitor.sh
log-tail v 50 resource-monitor.sh
