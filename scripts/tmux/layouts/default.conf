# ============================================================
# default.conf - デフォルトレイアウト（チームなし）
# ============================================================
# メイン 70% + サイド 2ペイン
#
# +----------------------------------+
# |                           |DevTls|
# |      Claude Code          |  30% |
# |         70%               |------|
# |                           |Git+  |
# |                           |Rsrc  |
# +----------------------------------+
#
# 形式: PANE_NAME SPLIT_DIR SPLIT_PCT SCRIPT_NAME ARGS
# SPLIT_DIR: h=水平(右に分割), v=垂直(下に分割)
# SPLIT_PCT: 新ペインのサイズ割合(%)
# ============================================================

# 右側にDevTools監視ペインを作成（全幅の30%）
devtools h 30 devtools-monitor.sh __PORT__

# 右側の下半分にGit+リソース監視を作成
git-resource v 50 git-status-monitor.sh __PROJECT__
