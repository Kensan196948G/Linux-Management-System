# ==============================================================================
# Linux Management System - Nginx リバースプロキシ設定（HTTPS）
#
# 設置先: /etc/nginx/sites-available/linux-management
# 有効化: sudo ln -s /etc/nginx/sites-available/linux-management /etc/nginx/sites-enabled/
#
# 機能:
#   - HTTP → HTTPS 強制リダイレクト
#   - TLS 1.2/1.3 対応（TLS 1.0/1.1 無効）
#   - HSTS ヘッダー
#   - セキュリティヘッダー（CSP, X-Frame-Options, etc.）
#   - FastAPI バックエンドへのプロキシ
#   - 静的ファイル（frontend/）の直接配信
#
# 変数（設置前に置換が必要）:
#   - SERVER_NAME: ドメイン名（例: adminui.example.com）
#   - SSL_CERT_PATH: TLS証明書パス
#   - SSL_KEY_PATH: TLS秘密鍵パス
#   - BACKEND_PORT: FastAPI ポート番号（デフォルト: 8000）
# ==============================================================================

# ==============================================================================
# HTTP → HTTPS リダイレクト
# ==============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name SERVER_NAME;

    # ACME チャレンジ（Let's Encrypt 更新用）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # その他すべての HTTP リクエストを HTTPS にリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==============================================================================
# HTTPS メインサーバー
# ==============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name SERVER_NAME;

    # ------------------------------------------------------------------
    # TLS 設定
    # ------------------------------------------------------------------
    ssl_certificate     SSL_CERT_PATH;
    ssl_certificate_key SSL_KEY_PATH;

    # TLS プロトコル（1.2 以上のみ）
    ssl_protocols TLSv1.2 TLSv1.3;

    # 安全な暗号スイート（TLS 1.3 は自動で優先）
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;

    # セッションキャッシュ
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling（本番証明書の場合）
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;

    # ------------------------------------------------------------------
    # セキュリティヘッダー
    # ------------------------------------------------------------------

    # HSTS（1年間 HTTPS を強制、includeSubDomains は本番で慎重に）
    add_header Strict-Transport-Security "max-age=31536000" always;

    # クリックジャッキング対策
    add_header X-Frame-Options "DENY" always;

    # MIME タイプスニッフィング防止
    add_header X-Content-Type-Options "nosniff" always;

    # XSS フィルタ（レガシーブラウザ向け）
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer ポリシー
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy（管理UIに適した設定）
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Permissions Policy（旧 Feature-Policy）
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ------------------------------------------------------------------
    # ログ設定
    # ------------------------------------------------------------------
    access_log /var/log/nginx/linux-management-access.log;
    error_log  /var/log/nginx/linux-management-error.log;

    # ------------------------------------------------------------------
    # 静的ファイル配信（フロントエンド）
    # ------------------------------------------------------------------
    root /opt/linux-management/frontend;
    index index.html;

    # フロントエンドの静的ファイル
    location /static/ {
        alias /opt/linux-management/frontend/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # フロントエンド HTML（SPA用フォールバック不要 - MPA構成）
    location ~ ^/(index|login|dashboard|processes|network|servers|hardware|users|cron|approval)\.html$ {
        root /opt/linux-management/frontend;
        try_files $uri =404;
    }

    # ------------------------------------------------------------------
    # API プロキシ（FastAPI バックエンド）
    # ------------------------------------------------------------------
    location /api/ {
        proxy_pass http://127.0.0.1:BACKEND_PORT;
        proxy_http_version 1.1;

        # WebSocket サポート（将来の拡張用）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # プロキシヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # タイムアウト設定（長時間処理の承認操作に対応）
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;

        # バッファリング設定
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;

        # エラーページ
        proxy_intercept_errors off;
    }

    # OpenAPI ドキュメント（開発環境のみ許可する場合はコメントアウト）
    location ~ ^/(docs|redoc|openapi\.json)$ {
        proxy_pass http://127.0.0.1:BACKEND_PORT;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 本番環境では外部アクセスを制限（例: 社内IPのみ許可）
        # allow 192.168.0.0/24;
        # deny all;
    }

    # ------------------------------------------------------------------
    # ルートへのアクセス → ログイン画面
    # ------------------------------------------------------------------
    location = / {
        return 302 /login.html;
    }

    # ------------------------------------------------------------------
    # 隠しファイル・バックアップファイルへのアクセス拒否
    # ------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
    }

    # ------------------------------------------------------------------
    # クライアント設定
    # ------------------------------------------------------------------
    client_max_body_size 10m;
    client_body_timeout 30s;
    client_header_timeout 10s;
    keepalive_timeout 65s;
}
