name: E2E Tests (Playwright)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Playwright + Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements-dev.txt ]; then
            pip install -r backend/requirements-dev.txt
          else
            pip install -r backend/requirements.txt
            pip install pytest pytest-playwright playwright httpx
          fi

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Make wrapper scripts executable
        run: chmod +x wrappers/*.sh || true

      - name: Run E2E tests
        run: |
          if [ -d tests/e2e ] && [ -n "$(find tests/e2e -name 'test_*.py' 2>/dev/null)" ]; then
            pytest tests/e2e/ -v --browser chromium --timeout=60 -x
          else
            echo "No E2E tests found yet - skipping"
          fi
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            htmlcov/
            pytest-report*.xml
            test-results/
            playwright-report/
          retention-days: 7
          if-no-files-found: ignore
