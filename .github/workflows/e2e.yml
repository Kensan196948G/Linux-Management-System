name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests (Playwright + Chromium)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements-dev.txt ]; then
            pip install -r backend/requirements-dev.txt
          else
            pip install -r backend/requirements.txt
            pip install pytest pytest-asyncio pytest-playwright httpx
          fi

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Make wrapper scripts executable
        run: |
          chmod +x wrappers/*.sh || true

      - name: Run API E2E tests
        run: |
          pytest tests/e2e/test_api_e2e.py -v -m e2e \
            --timeout=60 \
            --no-header \
            -rN \
            2>&1 || true

      - name: Run Frontend E2E tests
        run: |
          pytest tests/e2e/test_frontend_e2e.py -v -m e2e \
            --timeout=60 \
            --no-header \
            -rN \
            2>&1 || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            *.log
          retention-days: 14
          if-no-files-found: ignore
