<script>
function escapeHtml(str) {
    if (typeof str !== 'string') return '';
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

const SERVER_ICONS = {
    nginx: 'ğŸŒ',
    apache2: 'ğŸ”´',
    mysql: 'ğŸ¬',
    postgresql: 'ğŸ˜',
    redis: 'ğŸ”´',
};

const SERVER_LABELS = {
    nginx: 'Nginx Web Server',
    apache2: 'Apache2 Web Server',
    mysql: 'MySQL Database',
    postgresql: 'PostgreSQL Database',
    redis: 'Redis Cache',
};

function getStatusBadge(status) {
    if (!status) return '<span class="status-badge status-unknown">-</span>';
    const s = status.toLowerCase();
    if (s === 'active' || s.includes('active')) return `<span class="status-badge status-active">âœ… ${status}</span>`;
    if (s === 'inactive' || s === 'stopped') return `<span class="status-badge status-inactive">â¬œ ${status}</span>`;
    if (s === 'failed' || s === 'error') return `<span class="status-badge status-failed">âŒ ${status}</span>`;
    return `<span class="status-badge status-unknown">âš ï¸ ${status}</span>`;
}

async function loadServers() {
    const loading = document.getElementById('servers-loading');
    const content = document.getElementById('servers-content');
    const summaryBar = document.getElementById('summary-bar');
    loading.style.display = ''; content.style.display = 'none'; summaryBar.style.display = 'none';

    try {
        const data = await api.getAllServerStatus();
        const servers = data.servers || [];

        // ã‚µãƒãƒªãƒ¼é›†è¨ˆ
        let active = 0, inactive = 0, failed = 0;
        servers.forEach(s => {
            const st = (s.status || '').toLowerCase();
            if (st === 'active' || st.includes('active')) active++;
            else if (st === 'failed' || st === 'error') failed++;
            else inactive++;
        });
        document.getElementById('count-total').textContent = servers.length;
        document.getElementById('count-active').textContent = active;
        document.getElementById('count-inactive').textContent = inactive;
        document.getElementById('count-failed').textContent = failed;
        summaryBar.style.display = '';

        if (servers.length === 0) {
            content.innerHTML = '<p class="text-muted">ã‚µãƒ¼ãƒãƒ¼æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ</p>';
        } else {
            content.innerHTML = servers.map(s => {
                const icon = SERVER_ICONS[s.service] || 'ğŸ–¥ï¸';
                const label = SERVER_LABELS[s.service] || s.service;
                const enabledClass = s.enabled === 'enabled' ? 'enabled-badge' : 'enabled-badge enabled-disabled';
                const enabledText = s.enabled || '-';
                return `<div class="server-card" id="card-${s.service}">
                    <div class="server-header">
                        <div>
                            <span class="server-name">${icon} ${label}</span>
                            <span class="text-muted ms-2" style="font-size:12px">(${s.service})</span>
                        </div>
                        ${getStatusBadge(s.status)}
                    </div>
                    <div class="server-meta">
                        <div class="server-meta-item">
                            ğŸ”„ èµ·å‹•è¨­å®š: <span class="${enabledClass}">${enabledText}</span>
                        </div>
                        ${s.pid ? `<div class="server-meta-item">ğŸ”¢ PID: <code>${s.pid}</code></div>` : ''}
                        ${s.memory ? `<div class="server-meta-item">ğŸ’¾ ãƒ¡ãƒ¢ãƒª: ${s.memory}</div>` : ''}
                        ${s.uptime ? `<div class="server-meta-item">â±ï¸ ç¨¼åƒæ™‚é–“: ${s.uptime}</div>` : ''}
                        ${s.port ? `<div class="server-meta-item">ğŸ”Œ ãƒãƒ¼ãƒˆ: ${s.port}</div>` : ''}
                    </div>
                    ${s.error ? `<div class="mt-2 text-danger" style="font-size:12px">âš ï¸ ${escapeHtml(s.error)}</div>` : ''}
                </div>`;
            }).join('');
        }
        loading.style.display = 'none'; content.style.display = '';
    } catch (e) {
        loading.innerHTML = `<div class="alert alert-warning">ã‚µãƒ¼ãƒãƒ¼æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ${escapeHtml(e.message)}</div>`;
    }
}

document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('access_token');
    if (!token) { window.location.href = window.location.pathname.replace(/[^/]*$/, '') + 'index.html'; return; }
    api.setToken(token);
    if (typeof initSidebar === 'function') initSidebar('servers');
    loadServers();
});
</script>
