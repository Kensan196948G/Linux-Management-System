<script>
const API_BASE = '/api';

function getToken() {
    return localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
}

function authHeaders() {
    return { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' };
}

async function apiFetch(path) {
    const resp = await fetch(API_BASE + path, { headers: authHeaders() });
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    return resp.json();
}

function escapeHtml(str) {
    return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function statusBadge(status) {
    if (status === 'running') return '<span class="badge-running">â— ç¨¼åƒä¸­</span>';

    if (status === 'unavailable') return '<span class="badge-unavail">æœªã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«</span>';
    return `<span class="badge-unavail">${escapeHtml(status)}</span>`;
}
